<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaloguj się lub zarejestruj</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/46bd63647c.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Zarejestruj się</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="firstNameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="imię">
                </div>

                <div class="input-field"  id="lastNameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="nazwisko">
                </div>

                <div class="input-field" id="birthdayField">
                    <i class="fa-solid fa-user"></i>
                    <input type="date" placeholder="data urodzenia">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="hasło">
                </div>
                <p>Zapomniałeś hasła? <a href="#">Kliknij tutaj!</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn">Zarejestruj się</button>
                <button type="button" id="signinBtn" class="disable">Zaloguj się</button>
            </div>
        </form>
    </div>
</div>

<script>

let signupBtn = document.getElementById("signupBtn"); 
let signinBtn = document.getElementById("signinBtn"); 
let firstNameField = document.getElementById("firstNameField");
let lastNameField = document.getElementById("lastNameField");
let birthdayField = document.getElementById("birthdayField");
let title = document.getElementById("title");

signinBtn.onclick = function() {
    firstNameField.style.maxHeight = "0";
    lastNameField.style.maxHeight = "0";
    birthdayField.style.maxHeight = "0";
    title.innerHTML = "Zaloguj się";
    signupBtn.classList.add("disable");
    signinBtn.classList.remove("disable");
}

signupBtn.onclick = function() {
    firstNameField.style.maxHeight = "60px";
    lastNameField.style.maxHeight = "60px";
    birthdayField.style.maxHeight = "60px";
    title.innerHTML = "Zarejestruj się";
    signupBtn.classList.remove("disable");
    signinBtn.classList.add("disable");
}


</script>

</body>
</html>
